<div class="p-4 flex flex-col h-full justify-between">
  <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <h1 class="text-5xl text-center !mt-20">Log In</h1>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        [errorStateMatcher]="matcher"
        placeholder="email@example.com"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        formControlName="password"
        [errorStateMatcher]="matcher"
        placeholder="Password"
      />
    </mat-form-field>
    <button
      class="w-full"
      type="submit"
      mat-button
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Log In
    </button>
  </form>
  <a mat-button routerLink="../register">or Sign Up</a>
</div>
